<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Cash Register Manager</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="description">
        Enter the bill amount and cash given by the customer and know the
        minimum number of notes to return.
      </p>

      <div class="BAcss">
        <label for="bill-amount">BILL AMOUNT</label>
        <input id="bill-amount" type="number" min="0" />
      </div>

      <button id="proceed-button" onClick="show()">
        <span> Proceed</span>
      </button>

      <div id="SectionName" style="display: none">
        <label for="cash-given">CASH GIVEN</label>
        <input id="cash-given" type="number" min="0" />
        <button id="check-button">CALCULATE</button>
      </div>

      <table id="denomonation-list" style="display: none" class="change-table">
        <caption>
          RETURN CHANGE
        </caption>
        <tr>
          <th>No. of Notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>

        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>200</td>
          <td>100</td>
          <td>50</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>

      <p id="error-message"></p>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
